# general settings
name: SR_Self_Align_x4_sesam
model_type: SRGANModelDeform
scale: 4
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

# dataset and data loader settings
datasets:
  test_1:  # the 1st test dataset
    name: data_ovarian
    type: PairedImageDataset
    dataroot_gt: datasets/data_ovarian_20X/test_GT_rename_tiles
    dataroot_lq: datasets/data_ovarian_20X/test_input_rename_warped_tiles
    io_backend:
      type: disk

# network structures
network_g:
  type: RRDBDCNNetSESAM
  num_in_ch: 1
  num_out_ch: 1
  num_feat: 64
  num_block: 20
  num_grow_ch: 32
  deformable_groups: 8
  num_extract_block: 10

# path
path:
  pretrain_network_g: experiments/SR_Self_Align_x4_sesam/models/net_g_110000.pth
#  pretrain_network_g: experiments/pretrained_models (DLAM)/SR_Self_Align_x4_sesam/models/net_g_110000.pth
#  strict_load_g: true
#  resume_state: ~

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: false


# dist training settings
dist_params:
  backend: nccl
  port: 29500
